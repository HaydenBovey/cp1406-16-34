<!DOCTYPE html>

<html lang="en">
<head>
	<title>Forms</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<link  rel="stylesheet" type="text/css" href="styles.css"/> 
</head>
<body>
	<h4>Barrier Reef Orchestra Membership Form</h4>
	<h5>North Queensland Ensembles Inc.</h5>
	<div class="address">
		<p>PO Box 576, Townsville  4810</p>
		<p>tel. 07 4722 2789 email brotownsville@gmail.com</p>
		<p>A.B.N. 73 365 249 138</p>
	</div>
	
	<div class="wrapper">
		<form method="post" action="/contact" id="contact-form">
		<div>
			<label for="title">Title</label>
			<input type="text" name="title" id="title" required="required" />
		</div>
		<div>
			<label for="fName">First Name</label>
			<input type="text" name="fName" id="fName" required="required" />
		</div>
		<div>
			<label for="sName">Surname</label>
			<input type="text" name="sName" id="sName" required="required" />
		</div>
		<div>
			<label for="fEmail">Email address</label>
			<input type="text" name="fEmail" id="fEmail" />
		</div>
		<div>
			<label for="fQuestion">Question / Comments</label>
			<textarea name="fQuestion" id="fQuestion" rows="10" cols="30"></textarea>
		</div>
		<div class="submit">
			<input type="submit" name="contact-submit" id="contact-submit" value="Submit" />
		</div>
	</form>
	</div>
</body>
</html>
